{% extends 'base.html' %}
{% load bootstrap4 %}
{% load fontawesome_5 %}
{% block content %}
    {% fontawesome_5_static %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form action="{% url 'accounts:login' %}" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in
                            </button>
                            <a href="{% url 'accounts:register' %}">You don't have an account?</a>
                            <hr class="my-4">
                            <button class="btn btn-outline-danger"
                                    type="submit">  {% fa5_icon 'google' color='red' %} Sign in with Google
                            </button>
                            <button class="btn btn-outline-primary"
                                    type="submit">  {% fa5_icon 'facebook' color='#3b5998' %} Sign in with Facebook
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
