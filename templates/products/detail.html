{% extends 'base.html' %}

{% block content %}
    <div class="card m-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img class="card-img-top small mt-5" src="{{ product.image.url }}" alt="Card image cap">
                </div>
                <div class="col">
                    <div class="card-body">
                        <h2 class="card-title">{{ product.name }}</h2>
                        <p class="card-text">{{ product.description }}</p>
                        <h4 class="card-title">{{ product.price }}</h4>
                    </div>
                    {% include 'reviews/list-by-product.html' %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
